app-id: net.krafting.SemantiK.Lang.English
build-extension: true
separate-locales: false
branch: '1.0.0'
runtime: net.krafting.SemantiK
runtime-version: master
sdk: org.freedesktop.Sdk//23.08

build-options:
  prefix: /app/share/extra/english

modules:
  - name: EnglishLang
    buildsystem: simple
    build-commands:
      - install -Dm644 english.list /app/share/extra/English/words.list
      - bzip2 -dk enwiki_20180420_100d.pkl.bz2
      - install -Dm644 enwiki_20180420_100d.pkl /app/share/extra/English/model.bin
      - ls -al
      - install -Dm644 net.krafting.SemantiK.Lang.English.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: english.list
      - type: file
        path: net.krafting.SemantiK.Lang.English.metainfo.xml
      - type: file
        url: http://wikipedia2vec.s3.amazonaws.com/models/en/2018-04-20/enwiki_20180420_100d.pkl.bz2
        sha256: 3dd7c687bfa54d182cf42c84f879db2eb5c097bc0f98b6033dbc50670d4d4b9a

