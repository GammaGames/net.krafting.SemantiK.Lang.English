app-id: net.krafting.SemantiK.Lang.English
build-extension: true
separate-locales: false
branch: '1.0.0'
runtime: net.krafting.SemantiK
runtime-version: master
sdk: org.freedesktop.Sdk//23.08

build-options:
  prefix: /app/share/extra/English

modules:
  - name: EnglishLang
    buildsystem: simple
    build-commands:
      - install -Dm644 english.list /app/share/extra/English/words.list
      - gzip -d GoogleNews-vectors-negative300-SLIM.bin.gz
      - install -Dm644 GoogleNews-vectors-negative300-SLIM.bin /app/share/extra/English/model.bin
      - install -Dm644 net.krafting.SemantiK.Lang.English.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: english.list
      - type: file
        path: net.krafting.SemantiK.Lang.English.metainfo.xml
      - type: file
        url: https://github.com/eyaler/word2vec-slim/raw/master/GoogleNews-vectors-negative300-SLIM.bin.gz
        sha256: deb54fc8c59a37659abfe27a8c0a2bc04b2c9478ad24676a1279de58daa3a5a6

